<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Blackjack</title>
    </head>
    <body>
    <div>
        <div class="title">
        <h1>Blackjack</h1>
        </div>
        <div class="content">
            <div class="input">
            <input id="player-input" type="text" placeholder="Enter your name...">
            <button class="apply-input" onclick="applyName()">APPLY</button>
            </div>
            <p class="message-el">Want to play a round?</p>
            <p class="cards-el">Cards:</p>
            <P class="sum-el">Sum: </P>
            <button onclick="startGame()">START GAME</button> <br>
            <button onclick="newCard()">NEW CARD</button>
            <p id="player-el">Player</p>
            <button onclick="restart()">RESTART</button>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
